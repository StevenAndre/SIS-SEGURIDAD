<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">
      Farmacia Especializada 24 horas
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="Ingrese su usuario"
          required
          [disabled]="isLoading"
        />
        <div class="error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')">
          El usuario es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Ingrese su contraseña"
          required
          [disabled]="isLoading"
        />
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
        <div class="spinner" *ngIf="isLoading"></div>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
      </button>
    </form>

    <p class="forgot-password">
      ¿Olvidaste tu contraseña?
      <a href="#" class="forgot-link">Recupérala aquí</a>
    </p>

    <div class="register-prompt">
      <p>¿Aún no tienes una cuenta?</p>
      <button class="register-button" routerLink="/register-user">Regístrate aquí</button>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" *ngIf="showToast" [class.hide]="isHiding">
  <span class="toast-icon">⚠️</span>
  {{ toastMessage }}
</div>
